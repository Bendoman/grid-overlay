<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>  
        <div id="canvas_container">
            <canvas id="canvas"></canvas>
            <canvas id="grid_canvas"></canvas>
        </div>
        
        <section class="settings"> 
            <label for="gridOriginX">Grid Origin X</label>
            <input id="gridOriginX" type="text" value="0">

            <label for="gridOriginY">Grid Origin Y</label>
            <input id="gridOriginY" type="text" value="0">

            <label for="gridGapSize">Gap size</label>
            <input id="gridGapSize" type="text">
        </section>

        <section class="upload">
            <input type="file" id="imageUpload">
        </section>

        <section class="download">
            <input type="button" id="downloadBtn" value="Download">
        </section>


          
        <script src="scripts/utils.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
