    <body>
        <header>

                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-help"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>

            <h1> GRID OVERLAY </h1>
        </header>
        
        <div id="content">
            <div id="sidebar">
                <!-- <section class="svg_button_container">
                    <input type="button" id="image_grab_button"
                    class="svg_button selected" onclick="image_grab_listener()" title="Move Image">
                    <svg id="image-grab"

                </section> -->
                
                <!-- <hr> -->
                <section class="svg_button_container">
                    <input type="button" id="grid_toggle_button" 
                    class="svg_button" onclick="grid_toggle_listener()" title="Toggle Grid">                
                    <svg id="grid-toggle" 
                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-grid-3x3"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></svg>
                    <h4>TOGGLE GRID</h4>
                </section>

                <hr>
                <section class="svg_button_container" id="grid-grab-container">
                    <input type="button" id="grid_grab_button"
                    class="svg_button" onclick="grid_grab_listener()" alt="test" title="Move Grid">
                    <svg id="grid-grab-svg" 
                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move"><polyline points="5 9 2 12 5 15"/><polyline points="9 5 12 2 15 5"/><polyline points="15 19 12 22 9 19"/><polyline points="19 9 22 12 19 15"/><line x1="2" x2="22" y1="12" y2="12"/><line x1="12" x2="12" y1="2" y2="22"/></svg>
                    <h4>MOVE GRID</h4>
                </section>
                
                <hr>
                <section class="svg_button_container">
                    <input type="file" id="image_upload_button" class="svg_button" title="Upload Image"
                    accept="image/png, image/gif, image/jpeg">                
                    <svg id="image-upload" 
                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-up"><path d="M10.3 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10l-3.1-3.1a2 2 0 0 0-2.814.014L6 21"/><path d="m14 19.5 3-3 3 3"/><path d="M17 22v-5.5"/><circle cx="9" cy="9" r="2"/></svg>
                    <h4>UPLOAD</h4>
                </section>

                <hr>
                <section class="svg_button_container">
                    <input type="button" class="svg_button" 
                    onclick="image_download_listener()" title="Download Image">               
                    <svg id="image-download" 
                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-down"><path d="M10.3 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10l-3.1-3.1a2 2 0 0 0-2.814.014L6 21"/><path d="m14 19 3 3v-5.5"/><path d="m17 22 3-3"/><circle cx="9" cy="9" r="2"/></svg>
                    <h4>DOWNLOAD</h4>
                </section>

                
                <hr>
                <section class="svg_button_container">
                    <input type="button" id="lock_toggle_button" 
                    class="svg_button" onclick="lock_toggle_listener()" title="Toggle Aspect Ratio Lock">
                    <svg id="lock-toggle" 
                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <h4>LOCK ASPECT RATIO</h4>
                </section>

                <!-- <hr>
                <section class="svg_button_container">
                    <input type="button" class="svg_button" 
                    onclick="fullscreen_toggle_listener()" title="Toggle Fullscreen">
                    <svg id="fullscreen-toggle" 
                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
                </section> -->

                <hr>
                <section class="svg_button_container">
                    <input type="button" class="svg_button" 
                    onclick="zoom_in_listener()" title="Zoom In">
                    <svg id="zoom-in" 
                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zoom-in"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/><line x1="11" x2="11" y1="8" y2="14"/><line x1="8" x2="14" y1="11" y2="11"/></svg>
                </section> 
                
                <hr>
                <section class="svg_button_container">
                    <input type="button" class="svg_button" 
                    onclick="zoom_out_listener()" title="Zoom Out">
                    <svg id="zoom-out" 
                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zoom-out"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/><line x1="8" x2="14" y1="11" y2="11"/></svg>
                </section>
            </div>  
            <div id="canvas_toolbar_container">
                <div id="canvas_container" >   
                    <input type="file" id="canvas_upload">
                    <canvas id="image_canvas"></canvas>
                    <canvas id="grid_canvas"></canvas>
                    <div id="background-canvas"></div>         
                </div>
    
                <div id="toolbar">
                    <section class="toolbar_option">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pencil-ruler"><path d="m15 5 4 4"/><path d="M13 7 8.7 2.7a2.41 2.41 0 0 0-3.4 0L2.7 5.3a2.41 2.41 0 0 0 0 3.4L7 13"/><path d="m8 6 2-2"/><path d="m2 22 5.5-1.5L21.17 6.83a2.82 2.82 0 0 0-4-4L3.5 16.5Z"/><path d="m18 16 2-2"/><path d="m17 11 4.3 4.3c.94.94.94 2.46 0 3.4l-2.6 2.6c-.94.94-2.46.94-3.4 0L11 17"/></svg>
                        <select name="units" id="units">
                            <option value="centimeters" selected="selected">Centimeters</option>
                            <option value="inches">Inches</option>
                            <option value="millimeters">Millimeters</option>
                            <option value="pixels">Pixels</option>
                        </select>
                    </section>
                    
                    <div class="vertical-hr"></div>
                    <section class="toolbar_option">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ruler"><path d="M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L2.7 8.7a2.41 2.41 0 0 1 0-3.4l2.6-2.6a2.41 2.41 0 0 1 3.4 0Z"/><path d="m14.5 12.5 2-2"/><path d="m11.5 9.5 2-2"/><path d="m8.5 6.5 2-2"/><path d="m17.5 15.5 2-2"/></svg>
                        <input type="number" id="gap_width_input" min="1" value="2">
                    </section>
    
                    <div class="vertical-hr"></div>
                    <section class="toolbar_option">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dumbbell"><path d="M14.4 14.4 9.6 9.6"/><path d="M18.657 21.485a2 2 0 1 1-2.829-2.828l-1.767 1.768a2 2 0 1 1-2.829-2.829l6.364-6.364a2 2 0 1 1 2.829 2.829l-1.768 1.767a2 2 0 1 1 2.828 2.829z"/><path d="m21.5 21.5-1.4-1.4"/><path d="M3.9 3.9 2.5 2.5"/><path d="M6.404 12.768a2 2 0 1 1-2.829-2.829l1.768-1.767a2 2 0 1 1-2.828-2.829l2.828-2.828a2 2 0 1 1 2.829 2.828l1.767-1.768a2 2 0 1 1 2.829 2.829z"/></svg>
                        <input type="number" id="gap_weight_input" min="1" value="1">
                    </section>

                    <div class="vertical-hr"></div>
                    <section class="toolbar_option">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-blend"><circle cx="9" cy="9" r="7"/><circle cx="15" cy="15" r="7"/></svg>
                        <input type="range" id="stroke_alpha_input" min="1" max="100" value="100" class="slider">
                    </section>
    
                    <div class="vertical-hr"></div>
                    <section class="toolbar_option">
                        <svg id="color-picker-svg" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-paint-bucket"><path d="m19 11-8-8-8.6 8.6a2 2 0 0 0 0 2.8l5.2 5.2c.8.8 2 .8 2.8 0L19 11Z"/><path d="m5 2 5 5"/><path d="M2 13h15"/><path d="M22 20a2 2 0 1 1-4 0c0-1.6 1.7-2.4 2-4 .3 1.6 2 2.4 2 4Z"/></svg>
                       
                        <div id="color_picker_empty_div">
                            <input type="color" id="colour_picker_input" value="#39FF14">
                        </div>
                    </section>

                </div>
            </div>
        </div>

        <script src="scripts/utils.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
